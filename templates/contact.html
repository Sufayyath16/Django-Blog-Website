{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .form-footer{
            margin-bottom: 50px;
        }

        
        

    </style>
</head>

<body class="">
    <div class="container mt-5 form-footer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                    <h3>Contact Us</h3>
                    </div>
    <div class="card-body">
    
    <form method="post" action="{% url 'contact' %}">{% csrf_token%}
    
    <div class="form-group">
    <input type="text" class="form-control" id="name" name="name" placeholder="Name"><br>
    </div>
    
    <div class="form-group">
    <input type="text" class="form-control" id="email" name="email" placeholder="Email Address"><br>
    </div>
    
    <div class="form-group">
    <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact No."><br>
    </div>
    
    <div class="form-group">
    <textarea name="comments" class="form-control" rows="5" cols="40" placeholder="Write your message"></textarea><br>
    </div>
    
    <div class="form-group text-center">
    <button class="btn btn-dark">Submit</button>
    </div>

</div>
</div>
</div>
</div>
</div>
    
    
</body>
</html>

{% endblock %}
